<p>
  Use the button to add a few tabs, notice that nothing happens, then switch tab.
</p>

<p>
  <button mat-button (click)="addTab()">Add tab</button>
  <button mat-button (click)="removeTab()">Remove tab</button>
</p>

<td-tab-select [(ngModel)]="selectedTab">
  <td-tab-option *ngFor="let tab of tabs" [value]="tab">
    {{tab}}
  </td-tab-option>
</td-tab-select>
